<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillSharing</title>
    <link rel="stylesheet" href="css/reset-css.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
        * {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    background: url("https://mcdn.wallpapersafari.com/medium/0/35/hyuS21.jpg");
    min-height: 100vh;
    padding: 0 10px;
    align-items: center;
    justify-content: center;
}

.calendar-container {
    background: sandybrown;
    width: 1200px;
    border-radius: 10px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
}

.calendar-container header {
    display: flex;
    align-items: center;
    padding: 25px 30px 10px;
    justify-content: space-between;
}

header .calendar-navigation {
    display: flex;
}

header .calendar-navigation span {
    height: 38px;
    width: 38px;
    margin: 0 1px;
    cursor: pointer;
    text-align: center;
    line-height: 38px;
    border-radius: 50%;
    user-select: none;
    color: #aeabab;
    font-size: 1.9rem;
}

.calendar-navigation span:last-child {
    margin-right: -10px;
}

header .calendar-navigation span:hover {
    background: #f2f2f2;
}

header .calendar-current-date {
    font-weight: 500;
    font-size: 1.45rem;
}

.calendar-body {
    padding: 20px;
}

.calendar-body ul {
    list-style: none;
    flex-wrap: wrap;
    display: flex;
    text-align: center;
}

.calendar-body .calendar-dates {
    margin-bottom: 20px;
}

.calendar-body li {
    width: calc(100% / 7);
    font-size: 1.07rem;
    color: #414141;
}

.calendar-body .calendar-weekdays li {
    cursor: default;
    font-weight: 500;
}

.calendar-body .calendar-dates li {
    margin-top: 30px;
    position: relative;
    z-index: 1;
    cursor: pointer;
}

.calendar-dates li.inactive {
    color: #aaa;
}

.calendar-dates li.active {
    color: #fff;
}

.calendar-dates li::before {
    position: absolute;
    content: "";
    z-index: -1;
    top: 50%;
    left: 50%;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    transform: translate(-50%, -50%);
}

.calendar-dates li.active::before {
    background: #6332c5;
}

.calendar-dates li:not(.active):hover::before {
    background: #e4e1e1;
}
    </style>
</head>
<body>
    <div class="calendar-container">
        <header class="calendar-header">
            <p class="calendar-current-date"></p>
            <div class="calendar-navigation">
                <span id="calendar-prev" class="material-symbols-rounded">
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M2.117 12l7.527 6.235-.644.765-9-7.521 9-7.479.645.764-7.529 6.236h21.884v1h-21.883z"/></svg>
                </span>
                <span id="calendar-next" class="material-symbols-rounded">
                    <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z"/></svg>
                </span>
            </div>
        </header>
        <form id="form_date" name="form_date" method="post">
            <input type="hidden" id="dateOfMeet" value="" name="dateOfMeet">
        </form>
        <div class="calendar-body">
            <ul class="calendar-weekdays">
                <li id="sun">Sun</li>
                <li id="mon">Mon</li>
                <li id="tue">Tue</li>
                <li id="wed">Wed</li>
                <li id="thu">Thu</li>
                <li id="fri">Fri</li>
                <li id="sat">Sat</li>
            </ul>
            <ul id="calendar-dates" class="calendar-dates"></ul>
        </div>
    </div>
    <script>
        let date = new Date();
        let year = date.getFullYear();
        let month = date.getMonth();
        const day = document.querySelector(".calendar-dates");
        const currdate = document.querySelector(".calendar-current-date");
        const prenexIcons = document.querySelectorAll(".calendar-navigation span");
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    
        function openAppointmentPopup(day, month, year) {
            window.open('addAppointment.html', 'popUpWindow', 'height=500,width=400,left=100,top=100,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no, status=yes');
            localStorage.setItem("selectedDate", day + " " + month + " " + year);
            localStorage.setItem("selectedDay", day);
        }
    
        function loadEventsFromLocalStorage() {
            const calendarDays = document.querySelectorAll(".calendar-dates li");
            calendarDays.forEach(function (day) {
                const eventKey = day.id + 'my';
                const eventContent = localStorage.getItem(eventKey);
                if (eventContent) {
                    const eventNode = document.createElement("ul");
                    const eventItem = document.createElement("li");
                    eventItem.textContent = eventContent;
                    eventNode.appendChild(eventItem);
                    day.appendChild(eventNode);
                }
            });
        }
    
        const generateCalendar = () => {
            let dayOne = new Date(year, month, 1).getDay();
            let lastDate = new Date(year, month + 1, 0).getDate();
            let lastMonthDate = new Date(year, month, 0).getDate();
            let endDay = new Date(year, month, lastDate).getDay();
            let lit = "";
    
            for (let i = dayOne; i > 0; i--) {
                lit += `<li id="${(lastMonthDate - i + 1) + ' ' + (month) + ' ' + year}" class="inactive" ondblclick="openAppointmentPopup(${lastMonthDate - i + 1}, ${month}, ${year})">${lastMonthDate - i + 1}</li>`;
            }
    
            for (let i = 1; i <= lastDate; i++) {
                let isToday = i === date.getDate() && month === new Date().getMonth() && year === new Date().getFullYear() ? "active" : "";
                lit += `<li class="${isToday}" id="${i + ' ' + (month + 1) + ' ' + year}" ondblclick="openAppointmentPopup(${i}, ${month + 1}, ${year})">${i}</li>`;
            }
    
            for (let i = endDay; i < 6; i++) {
                lit += `<li class="inactive" id="${(i - endDay + 1) + ' ' + (month + 2) + ' ' + year}" ondblclick="openAppointmentPopup(${i - endDay + 1}, ${month + 2}, ${year})">${i - endDay + 1}</li>`;
            }
    
            currdate.innerText = `${months[month]} ${year}`;
            day.innerHTML = lit;
    
            
            loadEventsFromLocalStorage();
        };
    
        generateCalendar();
    
        prenexIcons.forEach(icon => {
            icon.addEventListener("click", () => {
                month = icon.id === "calendar-prev" ? month - 1 : month + 1;
                if (month < 0 || month > 11) {
                    date = new Date(year, month, new Date().getDate());
                    year = date.getFullYear();
                    month = date.getMonth();
                } else {
                    date = new Date();
                }
                generateCalendar();
            });
        });
    </script>
    </body>
</html>
